<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <!-- Adaptation -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font awesome ikon -->
   <script src="https://kit.fontawesome.com/3d8e44fa38.js" crossorigin="anonymous"></script>
   <!-- CSS -->
   <link rel="stylesheet" href="/Slaider/CSS/style.css">
   <title>Slaider</title>
</head>
<body>
   <div class="container">
      <div class="flex-wrapper">
         <div class="slider-wrapper">
            <div class="slide active">
               <img src="img/img_1.jpg" alt="">
            </div>
            <div class="slide">
               <img src="img/img_2.jpg" alt="">
            </div>
            <div class="slide">
               <img src="img/img_3.jpg" alt="">
            </div>
            <div class="slide">
               <img src="img/img_4.jpg" alt="">
            </div>
            <div class="slide">
               <img src="img/img_5.jpg" alt="">
            </div>
            <div id="btn-prev"><i class="fas fa-chevron-left"></i></div>
            <div id="btn-next"><i class="fas fa-chevron-right"></i></div>
         </div>
      </div>
      <div class="dots-wrapper">
         <span class="dot active"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
      </div>
   </div>
   <!-- JS -->
   <script src="/Slaider/JS/javascript.js"></script>
</body>
</html>
